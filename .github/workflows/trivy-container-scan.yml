name: Trivy Container Scan

on:
  workflow_dispatch:
    inputs:
      docker-image-ref:
        description: 'Docker image to scan (<repository>/<image>:<tag>)'
        required: false
        default: 'apachepulsar/pulsar:3.2.0'
      report-format:
        description: 'Format of the report'
        type: choice
        default: table
        options:
          - table
          - json
          - sarif
      severity:
        description: "Severities to include (comma-separated or 'ALL' to include all)"
        required: false
        default: 'CRITICAL,HIGH'
jobs:
  container_scan:
    name: Trivy Docker image vulnerability scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in container mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.docker-image-ref }}
          scanners: vuln
          severity: ${{ inputs.severity != '' && inputs.severity ||  'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'  }}
          limit-severities-for-sarif: true
          format: ${{ inputs.report-format }}
          output: 'trivy-scan.${{ inputs.report-format }}'
          exit-code: 1

      - name: Upload Trivy report as a Github artifact
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: trivy-vuln-report
          path: '${{ github.workspace }}/trivy-scan.${{ inputs.report-format }}'
          retention-days: 15

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        if: ${{ failure() }}
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Trivy container scan results for ${{ inputs.docker-image-ref }}
          to: chris.bono@gmail.com,lari.hotari@streamnative.io
          from: Github Trivy Container Scanner
          body: Trivy reported vulnerabilities (${{ inputs.severity }}) for ${{ inputs.docker-image-ref }}
          ignore_cert: true
          # Optional attachments:
          attachments: '${{ github.workspace }}/trivy-scan.${{ inputs.report-format }}'
