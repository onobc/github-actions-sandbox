name: Trivy Container Scan

on:
  workflow_dispatch:
    inputs:
      docker-image-ref:
        description: 'Docker image to scan (<repository>/<image>:<tag>)'
        required: false
        default: 'apachepulsar/pulsar:3.2.0'

jobs:
  container_scan:
    name: Trivy Docker image vulnerability scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in container mode
        uses: aquasecurity/trivy-action@master
#        env:
#          TRIVY_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
#          TRIVY_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        with:
          image-ref: ${{ inputs.docker-image-ref }}
          scanners: vuln
#          severity: 'CRITICAL,HIGH'
#          limit-severities-for-sarif: true

#          skip-dirs:
#            - pulsar/trino/plugin/pulsar-presto-connector
#            - shell.jar/BOOT-INF/lib
#
#          skip-files: 'spring-web-5.3.6.jar,shell.jar/BOOT-INF/lib/spring-beans-5.3.6.jar '

          format: 'github'
          output: 'trivy-scan.json'
          #output: 'trivy-scan-${{ inputs.docker-image-ref }}.json'

          exit-code: 0

      - name: Upload Trivy report as a Github artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-vuln-report
          path: '${{ github.workspace }}/trivy-scan.json'
          retention-days: 15

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Trivy scan results
          to: chris.bono@gmail.com
          from: Github Trivy Scanner
          body: Trivy scan from ${{github.repository}} ran
          ignore_cert: true
          # Optional attachments:
          attachments: '${{ github.workspace }}/trivy-scan.json'
